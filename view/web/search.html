<style>
#search .package {
  padding: 10px;
  font-size: 18px;
  border-bottom: 1px solid #ddd;
}
</style>
<div id="search">
  <h1>
    Packages match <span style="color: #09f;"><%= keyword %></span>
  </h1>
  <hr />
  <% if (!packages.length) { %>
    <div class="alert alert-warning">Can not found package match <%= keyword %>.</div>
  <% } %>
  <% for (var i = 0; i < packages.length; i++) { %>
    <div class="package">
      <a href="/package/<%= packages[i].name %>" class="package-name"><%= packages[i].name %></a>
      <span class="package-description"><%= packages[i].description %></span>
    </div>
  <% } %>
</div>
